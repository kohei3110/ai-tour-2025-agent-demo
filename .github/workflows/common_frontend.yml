name: Azure Static Web Apps CI/CD

on:
  workflow_call:
    inputs:
      APP_LOCATION:
        required: true
        type: string
      OUTPUT_LOCATION:
        required: true
        type: string
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MOSS_080CD250F:
        required: true
      GITHUB_TOKEN:
        required: true

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MOSS_080CD250F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: ${{ inputs.APP_LOCATION }}
          output_location: ${{ inputs.OUTPUT_LOCATION }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MOSS_080CD250F }}
          action: "close"
